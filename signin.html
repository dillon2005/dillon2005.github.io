<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Password Protected Page</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }
        #dialogText {
            padding: 10px 30px;
            color: white;
            background-color: #333333;
        }
        
        #dialogWrap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: table;
            background-color: #EEEEEE;
        }
        
        #dialogWrapCell {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
        
        #mainDialog {
            width: 500px;
            border: solid #AAAAAA 1px;
            border-radius: 10px;
            box-shadow: 3px 3px 5px 3px #AAAAAA;
            margin-left: auto;
            margin-right: auto;
            background-color: #FFFFFF;
            overflow: hidden;
            text-align: left;
        }
        #passArea {
            padding: 20px 30px;
            background-color: white;
        }
        #passArea > * {
            margin: 5px auto;
        }
        #pass {
            width: 100%;
            height: 40px;
            font-size: 30px;
        }
        
        #messageWrapper {
            float: left;
            vertical-align: middle;
            line-height: 30px;
        }
        
        .notifyText {
            display: none;
        }
        
        #invalidPass {
            color: red;
        }
        
        #success {
            color: green;
        }
        
        #submitPass {
            font-size: 20px;
            border-radius: 5px;
            background-color: #E7E7E7;
            border: solid gray 1px;
            float: right;
        }
        #contentFrame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
  </head>
  <body>
    <iframe id="contentFrame" frameBorder="0"></iframe>
    <div id="dialogWrap">
        <div id="dialogWrapCell">
            <div id="mainDialog">
                <div id="dialogText">This page is password protected.</div>
                <div id="passArea">
                    <p id="passwordPrompt">Password</p>
                    <input id="pass" type="password" name="pass">
                    <div>
                        <span id="messageWrapper">
                            <span id="invalidPass" class="notifyText">Sorry, please try again.</span>
                            <span id="success" class="notifyText">Success!</span>
                            &nbsp;
                        </span>
                        <button id="submitPass" type="button">Submit</button>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/pbkdf2.js"></script>
    <script>

        * Copyright (c) 2013 Mike Pennisi; Licensed MIT */

	        var implementations = {
		        compliant: function( iframe, content ) {

			        if (content) {
				        iframe.setAttribute("srcdoc", content);
			        }
		        },
		        legacy: function( iframe, content ) {

			        var jsUrl;

			        if (!iframe || !iframe.getAttribute) {
				        return;
			        }

			        if (!content) {
				        content = iframe.getAttribute("srcdoc");
			        } else {
				        iframe.setAttribute("srcdoc", content);
			        }

			        if (content) {
				        // The value returned by a script-targeted URL will be used as
				        // the iFrame's content. Create such a URL which returns the
				        // iFrame element's `srcdoc` attribute.
				        jsUrl = "javascript: window.frameElement.getAttribute('srcdoc');";

				        iframe.setAttribute("src", jsUrl);

				        // Explicitly set the iFrame's window.location for
				        // compatability with IE9, which does not react to changes in
				        // the `src` attribute when it is a `javascript:` URL, for
				        // some reason
				        if (iframe.contentWindow) {
					        iframe.contentWindow.location = jsUrl;
				        }
			        }
		        }
	        };
	        var srcDoc = window.srcDoc = {
		        // Assume the best
		        set: implementations.compliant,
		        noConflict: function() {
			        window.srcDoc = _srcDoc;
			        return srcDoc;
		        }
	        };

	        // If the browser supports srcdoc, no shimming is necessary
	        if (isCompliant) {
		        return;
	        }

	        srcDoc.set = implementations.legacy;

	        // Automatically shim any iframes already present in the document
	        iframes = document.getElementsByTagName("iframe");
	        idx = iframes.length;

	        while (idx--) {
		        srcDoc.set( iframes[idx] );
	        }

        }( this, this.document ));
    </script>
    <script>
        var pl = {"salt":"441p3GjzOabmRe1GxnRW+pTe6aC+n43VpNLLD/9L4Ts=","iv":"wOc7NM7nD91L7oyFF8sO2w==","data":"fqbLlws8gKNpGbepP5DMWs4/GDvm3Me2XXDtamSUXiAnFYLPaROACh6Z/r4B3bQWK6nPhQnqMI16ZIyHI4IGdcEy0IUrGYVMtC6krGj9U/5e9qG3pDhGvIAuOkbArzbkRcJOIpYFNeUrEc2la7jKpzV4enwK5eWUeLG+xlLJZA22aaSlv9bVf1o+kjcXCoJluhjibfO7aZS3Rir7I+iuBpgCEMv3J0HDWyz6paa6AVV0peeWIOQdLThVVooNo/h1LZnEeY+3pI4ULmGiGELOYzO2QboqNr/8GUGisvKkwqEn4W2ftZwWtRrFZoJiQPY4ZSIYZJGQzL3XJwC2zI/sjp9VrGUL/4UPa+QrODcxZzoQGYqQAtkfMcvAOR3AbSDssgHJ0uneYZEBygMomMyTtNnWFeOQeuGCBpjsBAlrfsAAPwz/Sk1to75gvy8Fvs7lvJ6nFNg/X4IKWWPHUXQkX18gGMAZv3reQBC8wdt4B0KTgcO09sMn+GqN+eaAIF+7bRU2CKHvWNk3V/4RJy8RrDbe7xa18ufbFcEjDfSe+x+GI9jvfDEh4uLt08C9ASQvMWbm1jFKv33nukCWZxVqdXoYGLN6UzsdLhg7uWAXB4nWA7CLSrt/Xy6dGOik5SDZmNKa9bHMOUcjsc9MQCGo2P/oinf6I0f8Ea019YfNEp1mKWHoynrKphN6QzuPPWmqJCctb+S+WR08VZp52OJxb1IAJRt5LEdrxGiZiHgy+NhcZXKbNA+7wUTuVlynxUPT2em8gyu5Eeg0zVNtbXE5Qv4IUQlxVJd94/1dwLQ272t6cbvijLY5kgVp/G0U8leEuGk1xPaJ2dUqsrWcOwBdfQIzYaBz1w0VcSq6bTqjRlbnpHPG74PmhOYhLmVjygSFNCiwybjQ8oB/TjfU3E3mrO2MIRpCx7Ijuk9PTCPQA3MVVeSy5GzhvCXjMwQsPuH8RjO8eIxVRLgptvAXSn/Dov1gauwW9Gi9Sq101HPXnmOtRjRxfDb4ZSjj8B1bGllzPRkdWcBbSzP3roY5+KpH93sjX7vbXUAQz0K1H5v0iT8fbmRi8zGf6sk73iEkg+F3yUXF8qDDDzgfZ1WF+TauKwE0Df85WPP1i/h1iAMLOeti+Hhh1PuYTQUHlcNwY8J8SVk8D7qT0lwDT+4Rv5zDNz3Uz589veIaIv8pT+szOPKdlv7RJ6M0Z5ov9wtpy978LqlEYIFq1aUWjkMdCJbN22CDsVLBx4ylamELUF++uHkqsXSrwevVBMsazc+LVxpzFCXhEosBLn8S+zVo6AquhQ1AGrIbf+IdvcpmLcFSQR+bwuklPOWGED/2bqdtUxOs2HuJYWZ6PBlnZUg5eIgAPSNXS4i44KSGL560liRilmaSlfmeXdBBLvBmdQXYuFe7otnuyRpIKYgeCTjcEAopmPtwBVyOLuQ3Iy/A5/2F+6rHEYuF6Wc/53RySEOWBdHbq2aBpzocnsnoYsHlJxy11LjZp1oSF5UxtZwBJiMprAc8CyPN+iuy8UicsnAFyoiG+QTMeXUqNDajVQ1uTpIvjNqHwFaP+HMr+b27ggmCbClwqXItzdJuQSMKE/M/R2xc/+5avPS7+IHVVv0hP1MNWsv/sZxzkfKA2PckrOTCtGNczAwjMXJi1IYnTsRX7PxX6blAiSlf1Aq6KZXqoiSJJI509hYAtJ+vuMidwWEU/HB5qcDVT8XbLDfSEAUUyK2oTTOCngXq5KfhjDl6y/vwr0713lUvmV5c2tIVQ6wpPJAGaMYj25ZHGrANoiNWaH8QSP0NoIsmBlZCEPgbAYpwQTxcAwzCnCYUnW71uoDTaAwSDgEMDl77YL3hUief/ykCGcv5EPrKoeDEdlaPPKXORAxTRAFBy6bg         var submitPass = document.getElementById('submitPass');
        var passEl = document.getElementById('pass');
        var invalidPassEl = document.getElementById('invalidPass');
        var successEl = document.getElementById('success');
        var contentFrame = document.getElementById('contentFrame');
        
        if (pl === "") {
            submitPass.disabled = true;
            passEl.disabled = true;
            alert("This page is meant to be used with the encryption tool. It doesn't work standalone.");
        }
        
        function doSubmit(evt) {
            try {
                var decrypted = decryptFile(CryptoJS.enc.Base64.parse(pl.data), passEl.value, CryptoJS.enc.Base64.parse(pl.salt), CryptoJS.enc.Base64.parse(pl.iv));
                if (decrypted === "") throw "No data returned";
                
                // Set default iframe link targets to _top so all links break out of the iframe
                decrypted = decrypted.replace("<head>", "<head><base href=\".\" target=\"_top\">");
                
                srcDoc.set(contentFrame, decrypted);
                
                successEl.style.display = "inline";
                passEl.disabled = true;
                submitPass.disabled = true;
                setTimeout(function() {
                    dialogWrap.style.display = "none";
                }, 1000);
            } catch (e) {
                invalidPassEl.style.display = "inline";
                passEl.value = "";
            }
        }
        
        submitPass.onclick = doSubmit;
        passEl.onkeypress = function(e){
            if (!e) e = window.event;
            var keyCode = e.keyCode || e.which;
            invalidPassEl.style.display = "none";
            if (keyCode == '13'){
              // Enter pressed
              doSubmit();
              return false;
            }
        }
        
        function decryptFile(contents, password, salt, iv) {
            var _cp = CryptoJS.lib.CipherParams.create({
                ciphertext: contents
            });
            var key = CryptoJS.PBKDF2(password, salt, { keySize: 256/32, iterations: 100 });
            var decrypted = CryptoJS.AES.decrypt(_cp, key, {iv: iv});
            
            return decrypted.toString(CryptoJS.enc.Utf8);
        }
    </script>
  </body>
</html>
